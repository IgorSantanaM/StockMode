apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stockmode-backend
  name: stockmode-backend
  namespace: stockmode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stockmode-backend
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: stockmode-backend
    spec:
      containers:
      - image: stockmode-rg.azurecr.io/stockmode-api:v1
        name: stockmode-api
        ports:
          - containerPort: 8080
        readinessProbe:
          tcpSocket:
              port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: ASPNETCORE_URLS
          value: "http://0.0.0.0:8080"
        - name: ConnectionStrings__DefaultConnection
          value: "Host=postgres-service;Database=stockmodedb;Username=stockmode;Password=StockMode123"
        - name: ASPNETCORE_ENVIRONMENT 
          value: "Development"
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: Auth__Authority
          value: "http://localhost:5001"
        - name: Auth__ValidIssuers__0
          value: "http://localhost:5001"
        - name: Auth__ValidIssuers__1
          value: "http://localhost:5001"
        - name: OTLP_Endpoint
          value: "http://otel-collector:4317"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always
---

kind: Service
apiVersion: v1
metadata:
  name: stockmode-api-service
  namespace: stockmode
spec:
  selector:
    app: stockmode-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30081
  type: NodePort