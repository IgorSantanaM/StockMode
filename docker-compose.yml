services:
  stockmode.webapi:
    image: ${DOCKER_REGISTRY-}stockmodewebapi
    build:
      context: .
      dockerfile: src/StockMode.WebApi/Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=stockmodedb;Username=stockmodeuser;Password=StockMode123
      - ASPNETCORE_ENVIRONMENT=Development
      - RABBITMQ_HOST=mailrabbit
    depends_on:
      - rabbitmq
      - postgres
    networks:
      - app_network

  stockmode.mailworker:
    image: ${DOCKER_REGISTRY-}stockmodemailsender
    build:
      context: .
      dockerfile: src/StockMode.EmailWorker/Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq
    networks:
      - app_network

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: igorsantanamedeiros17@gmail.com
      PGADMIN_DEFAULT_PASSWORD: StockMode123@@
    depends_on:
      - postgres
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: mailrabbit
    hostname: mailrabbit
    environment:
      - RABBITMQ_DEFAULT_VHOST=mailrabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge


